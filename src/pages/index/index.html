<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaporSpace</title>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/Mess663/cloud-image/master/img/20200412110352.png"></head>
</head>
<body>
  <header class="header">
    <a class="header__name">VaporSpace</a>
    <a class="header__index">首页</a>
  </header>
  
  <div class="list">
    <% articles.forEach(function(item){%>
      <a href="/<%= item.index %>.html" class="list-item">
        <h2 class="list-item__title"><%= item.title %></h2>
        <p class="list-item__desc"><%= item.description %></p>
        <div class="list-item__time"><%= item.createTime %></div>
      </a>
    <% }) %>
  </div>
</body>

</html>
